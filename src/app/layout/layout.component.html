<app-list [collection]="collection" *ngIf="showList">
  <ng-template #rowsTemplate>
    <app-row *ngFor="let item of collection" [item]="item">
    </app-row>
  </ng-template>

  <ng-template #cardsTemplate>
    <app-card *ngFor="let item of collection" [item]="item">
    </app-card>
  </ng-template>
</app-list>
